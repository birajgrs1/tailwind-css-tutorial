<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First Impression on Tailwind CSS</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Customize own properties like colors,... -->
        <script>
        tailwind.config ={
            theme: {
                extend:{
                    colors:{
                        myOwnColor: '#c961b6',
                        myAnotherColor:'#964b00'
                    }
                }
            }
        }
     </script>

    </head>
    <body>
        <nav class="px-4 py-3 bg-violet-300">
            <ul
                class="flex justify-center space-x-4 text-white text-lg font-semibold ">
                <li class="hover:text-myAnotherColor cursor-pointer">Home</li>
                <li class="hover:text-myAnotherColor cursor-pointer">About</li>
                <li class="hover:text-myAnotherColor cursor-pointer">Contact</li>
            </ul>
        </nav>

        <h2
            class="mx-auto my-10 bg-slate-500 text-white px-5 py-2 rounded-lg text-center inline-block ">
            Hello, World!
        </h2>
        <p
            class="text-myOwnColor text-lg mt-4 text-center underline decoration-double text-3xl ">
            This is my First Program on Tailwind CSS with CDN setup.
        </p>
    </body>
</html>
