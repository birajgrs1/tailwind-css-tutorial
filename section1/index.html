<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First Impression on Tailwind CSS</title>
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Customize own properties like colors,... -->
        <script>
        tailwind.config ={
            theme: {
                extend:{
                    colors:{
                        myOwnColor: '#c961b6',
                    }
                }
            }
        }
     </script>

    </head>
    <body
        class="bg-sky-200 m-10 p-5 flex flex-col items-center justify-center h-screen">
        <h2 class="bg-slate-500 text-white px-5 py-2 rounded-lg text-center">
            Hello, World!
        </h2>
        <p
            class="text-myOwnColor text-lg mt-4 text-center underline decoration-double text-3xl ">
            This is my First Program on Tailwind CSS with CDN setup.
        </p>
    </body>
</html>
