<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hover, Focus & Other States in Tailwind CSS </title>
        <link rel="stylesheet" href="./styles/input.css">
    </head>
    <body>
        <div class="m-[80px]">
            <button
                class="bg-[silver] text-[#271908] py-2 px-6 rounded-2xl cursor-pointer border-solid border-[2px] border-[#dab900] font-semibold
                 hover:bg-green-300  hover:border-[#f06a11] hover:text-purple-600 
                 focus:bg-[#b883e9] focus:text-[#242525] focus:outline-[gold]
                  active:bg-green-500  active:text-purple-800">
                Click Here</button>

        </div>
    </body>
</html>
